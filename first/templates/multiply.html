<!DOCTYPE html>


<html lang="ru">
    <head>
        <title> Таблица умножения </title>
    </head>

    <body>

        <h1> Таблица умножения </h1>

        <form method="POST" action="/multiply/process/">
            {% csrf_token %}
            <input type="number" name="number_field">
        </form>
        
        
        {% if number %}
            <p> Number: {{ number }} </p>

            {% for line in table %}
                <p> {{ line }} </p>
            {% endfor %}
        {% else %}
            Значение для умножения не задано
        {% endif %}

        <h1> Menu </h1>
        <ul>
            {% for page in pages %}
            <li>
                <a href={{ page.url }}> {{ page.name }} </a>
            </li>
            {% endfor %}
        </ul>

    </body>
</html>
