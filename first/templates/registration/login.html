<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
        <p>There are some errors</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <p> {{ form.username.label }}: {{ form.username }} </p>
        <p> {{ form.password.label }}: {{ form.password }} </p>

        <p> <input type="submit" value="submit"> </p>
    </form>
</body>
</html>
